<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ file_name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
    <script>
        // Rechargement du contenu via Socket.IO
        const socket = io();
        socket.on("update", () => {
            console.log("Fichier modifi√©, rechargement...");
            window.location.reload();
        });

        // Gestion du th√®me clair/sombre avec ic√¥ne
        function toggleTheme() {
            const htmlElement = document.documentElement;
            const themeIcon = document.getElementById("theme-icon");

            if (htmlElement.classList.contains("dark")) {
                htmlElement.classList.remove("dark");
                themeIcon.innerHTML = "‚òÄÔ∏è"; // Ic√¥ne soleil
                localStorage.setItem("theme", "light");
            } else {
                htmlElement.classList.add("dark");
                themeIcon.innerHTML = "üåô"; // Ic√¥ne lune
                localStorage.setItem("theme", "dark");
            }
        }

        // Charger le th√®me depuis le stockage local
        window.addEventListener("DOMContentLoaded", () => {
            const savedTheme = localStorage.getItem("theme") || "light"; // Th√®me par d√©faut : clair
            const htmlElement = document.documentElement;
            const themeIcon = document.getElementById("theme-icon");

            if (savedTheme === "dark") {
                htmlElement.classList.add("dark");
                themeIcon.innerHTML = "üåô"; // Ic√¥ne lune
            } else {
                htmlElement.classList.remove("dark");
                themeIcon.innerHTML = "‚òÄÔ∏è"; // Ic√¥ne soleil
            }
        });
    </script>

    <style>
        pre {
            background-color: #f9fafb; /* Couleur claire */
            border-radius: 0.375rem;   /* Coins arrondis */
            padding: 1rem;            /* Espacement interne */
            overflow-x: auto;         /* Scroll horizontal si n√©cessaire */
            white-space: pre-wrap;    /* Conserver les espaces et retours √† la ligne */
            word-wrap: break-word;    /* √âviter les d√©bordements */
        }
        code {
            font-family: Consolas, "Courier New", monospace; /* Police adapt√©e au code */
            font-size: 0.875rem; /* Taille de la police */
        }
        /* Th√®me sombre */
        .dark body {
            background-color: #1e293b;
            color: #e5e7eb;
        }
        .dark pre {
            background-color: #374151;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 transition duration-300 dark:bg-gray-900 dark:text-gray-200">
    <div class="container mx-auto p-6">
        <header class="flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-bold text-blue-600 dark:text-blue-400">{{ file_name }}</h1>
                <p class="text-gray-600 dark:text-gray-400">Pr√©visualisation en temps r√©el avec style.</p>
            </div>
            <!-- Bouton Toggle avec ic√¥ne -->
            <button onclick="toggleTheme()" class="flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 focus:outline-none">
                <span id="theme-icon" class="mr-2">‚òÄÔ∏è</span> 
            </button>
        </header>
        <main class="mt-6">
            <div class="bg-white shadow rounded-lg p-6 prose dark:bg-gray-800 dark:text-gray-200">
                {{ content | safe }}
            </div>
        </main>
    </div>
</body>
</html>
