<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ file_name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-solarizedlight.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-html.min.js"></script>
    <script>
        const socket = io();
        socket.on('update', () => {
            window.location.reload();
        });
    </script>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto p-6">
        <header>
            <h1 class="text-4xl font-bold text-blue-600">{{ file_name }}</h1>
            <p class="text-gray-600">Prévisualisation en temps réel avec style.</p>
        </header>
        <main class="mt-6">
            <div class="bg-white shadow rounded-lg p-6 prose">
                {{ content | safe }}
            </div>
        </main>
    </div>
</body>
</html>
