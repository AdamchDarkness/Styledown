<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Markdown Preview</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-solarizedlight.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-html.min.js"></script>
        <script>
            const socket = io();
            socket.on('update', () => {
                window.location.reload();
            });
        </script>
    </head>
    
<body class="bg-gray-50 text-gray-800 min-h-screen">
    <header class="bg-blue-600 text-white shadow">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-4xl font-bold">{{ file_name }}</h1>
            <p class="text-blue-200 mt-2">Prévisualisez vos fichiers Markdown avec style et en temps réel.</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">Rendu Markdown</h2>
            <div class="prose max-w-full prose-blue">
                {{ content | safe }}
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-300 py-6 mt-8">
        <div class="container mx-auto text-center">
            <p>Développé avec ❤️ pour une prévisualisation élégante. Personnalisez votre Markdown !</p>
        </div>
    </footer>
</body>
</html>
